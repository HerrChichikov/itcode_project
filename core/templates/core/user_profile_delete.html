{% extends 'core/base.html' %}
{% if request.user.is_superuser %}
    {% block title %} {{ title }} {% endblock %}
    {% block content %}
        <h1>Забанить {{ profile.nickname }}?</h1>
        <form action="{% url 'core:user_profile_delete' pk=profile.pk %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger" type="submit">Удалить</button>
            <a class="btn btn-secondary" href="{% url 'core:persons' %}" role="button">Вернуться к профилям</a>
        </form>
    {% endblock %}
{% endif %}
