{% extends 'core/base.html' %}
{% if request.user.is_superuser %}
{% block title %} {{ title }} {% endblock %}<
{% block content %}
    <h1>Удалить личность {{ person.name.title }} {{ person.surname.title }}?</h1>
    <form action="{% url 'core:person_delete' pk=user.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Удалить</button>
        <a class="btn btn-secondary" href="{% url 'core:persons' %}" role="button">Вернуться к личностям</a>
    </form>
{% endblock %}
{% endif %}
