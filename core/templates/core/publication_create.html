{% extends 'core/base.html' %}
{% if request.user.is_superuser %}
    {% block title %} {{ title }} {% endblock %}<
    {% block content %}
        <h1>Создание публикации</h1>
        <form action="{% url 'core:publication_create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Создать</button>
            <a class="btn btn-secondary" href="{% url 'core:publications' %}" role="button">Вернуться к публикациям</a>
        </form>
    {% endblock %}
{% endif %}
