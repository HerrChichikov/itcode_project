{% extends 'core/base.html' %}
{% if request.user.is_superuser %}
    {% block title %} {{ title }} {% endblock %}
    {% block content %}
        <h1>Удалить комментарий "{{ comment.body }}" Пользователя "{{ comment.profile }}" #{{ comment.id }}?</h1>
        <form action="{% url 'core:publication_comment_delete' comment.pk %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger" type="submit">Удалить</button>
            <a class="btn btn-secondary" onclick="history.back()" role="button">Назад</a>
        </form>
    {% endblock %}
{% endif %}
